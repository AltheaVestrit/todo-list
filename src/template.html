<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>TO-DO LIST</h1>
        <button id="reset" class="btn">Reset</button>
      </header>
      <main>
        <nav id="project-menu">
          <h3 id="project-menu-header">PROJECTS</h3>
          <ul id="project-menu-list"></ul>
          <button id="new-project-btn" class="btn">+ New Project</button>
        </nav>
        <div id="project-container">
          <h2 id="active-project-name"></h2>
          <button id="new-task-btn" class="btn">+ New Task</button>
          <div id="task-table"></div>
        </div>
      </main>
    </div>

    <section class="modal hidden" id="project-form">
      <div class="modal-header">
        <h3>Create Project</h3>
        <button class="btn-close btn" id="project-close-btn">⨉</button>
      </div>
      <div class="modal-body">
        <div class="form-input">
          <label for="project-input-name">Name:</label>
          <input id="project-input-name" placeholder="New project name" />
        </div>
        <button id="project-modal-submit-btn" class="btn">Submit</button>
      </div>
    </section>
    <div id="project-overlay" class="overlay hidden"></div>

    <section class="modal hidden" id="task-form">
      <div class="modal-header">
        <h3>Create Task</h3>
        <button class="btn-close btn" id="task-close-btn">⨉</button>
      </div>
      <div class="modal-body">
        <div class="form-input">
          <label for="task-input-name">Name:</label>
          <input id="task-input-name" placeholder="New task name" />
        </div>
        <button id="task-modal-submit-btn" class="btn">Submit</button>
      </div>
    </section>
    <div id="task-overlay" class="overlay hidden"></div>

  </body>
</html>
