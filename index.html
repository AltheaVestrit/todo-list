<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-do List</title><link rel="stylesheet" href="84bb4fc080631c2605f1.css"/><link rel="shortcut icon" href="be6bbd2126eff4b981d2.ico" type="image/x-icon"/><script defer="defer" src="main.js"></script></head><body><div id="container"><header><h1>TO-DO LIST</h1><button id="reset" class="btn">Reset</button></header><main><nav id="project-menu"><h3 id="project-menu-header">PROJECTS</h3><ul id="project-menu-list"></ul><button id="new-project-btn" class="btn">+ New Project</button></nav><div id="project-container"><h2 id="active-project-name"></h2><button id="new-task-btn" class="btn hidden">+ New Task</button><div id="task-table"></div></div></main></div><section class="modal hidden" id="project-form"><div class="modal-header"><h3>Create Project</h3><button class="btn-close btn" id="project-close-btn">⨉</button></div><div class="modal-body"><div class="form-input"><label for="project-input-name">Name:</label> <input id="project-input-name" placeholder="New project name"/></div><button id="project-modal-submit-btn" class="btn">Submit</button></div></section><div id="project-overlay" class="overlay hidden"></div><section class="modal hidden" id="task-form"><div class="modal-header"><h3>Create Task</h3><button class="btn-close btn" id="task-close-btn">⨉</button></div><div class="modal-body"><div class="form-input"><label for="task-input-name">Name*:</label> <input id="task-input-name" name="name" placeholder="New task name"/></div><div class="form-input"><label for="task-input-description">Description:</label> <textarea name="description" id="task-input-description" placeholder="Description"></textarea></div><div class="form-input"><label for="task-input-date">Due Date:</label> <input id="task-input-date" name="date" type="date"/></div><div class="form-input"><label for="task-input-priority">Priority*:</label> <select name="priority" id="task-input-priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div><div class="form-input"><label for="task-input-status">Status*:</label> <select name="status" id="task-input-status"><option value="To do">To do</option><option value="In Progress">In Progress</option><option value="Done">Done</option></select></div><p style="text-align:left;width:100%">* This field is mandatory</p><button id="task-modal-submit-btn" class="btn">Submit</button></div></section><div id="task-overlay" class="overlay hidden"></div></body></html>
